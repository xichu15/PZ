<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>System zbierania danych klimatycznych</title>
            </f:facet>
            <script src="http://maps.google.com/maps/api/js?sensor=true|false"
            type="text/javascript"></script> 
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">

                    <center><h1>System zbierania danych klimatycznych</h1></center>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="40" closable="true" collapsible="true">
                    <center>Krzysztof Łygas, Adrianna Lipińska, Mariusz Smoleń &copy; Wszelkie prawa zastrzeżone
                    </center>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="250" header="Zwiń menu" collapsible="true">
                    <p:menu>
                        <p:submenu label="Menu">
                            <p:menuitem value="Strona główna" url="http://localhost:8080/PZ/faces/index.xhtml" />
                            <p:menuitem value="Wybór stacji" url="http://localhost:8080/PZ/faces/2-strona_g%C5%82%C3%B3wna.xhtml" />
                            <p:menuitem value="Kontakt" url="http://localhost:8080/PZ/faces/kontakt.xhtml" />

                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="east" size="250" header="Użytkownik" collapsible="true">
                    <h:form>
                        <p:growl id="growl" life="2000" />
                        Nazwa użytkownika:
                        <p:inputText /><br/>
                        Hasło:<br/>
                        <p:inputText /><br/>

                        <p:commandButton value="Zaloguj" id="ajax" update="growl" actionListener="#{buttonView.buttonAction}" styleClass="ui-priority-primary" />




                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="center" >
                    <h:form id="form">
                        <p:dataGrid var="uzytkownik" value="#{wypiszDane.pobierzUzytkownikow()}" columns="1" 
        rows="12" paginator="true" id="pomiary"
        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
        rowsPerPageTemplate="6,12,16">
 
        <f:facet name="header">
            Wybierz użytkownika o edycji
        </f:facet>
 
                            <p:panel header="#{uzytkownik.idUzytkownik}" style="text-align:center">
            <h:panelGrid columns="1" style="width:100%">
 
                <h:outputText value="#{uzytkownik.login}" />
                <h:outputText value="#{uzytkownik.email}" />
                <h:outputText value="#{uzytkownik.haslo}" />
                <h:commandButton value="Usun" action="#{usunUzytkownika.usunUzytkownika(uzytkownik)}"/>
 
                <h:link value="Edytuj" outcome="Admin_edycja_uzytkownikow_konkret" >
                    <f:param name="userid" id="userid" value="#{uzytkownik.idUzytkownik}"/>
                </h:link>
            </h:panelGrid>
        </p:panel>
 
    </p:dataGrid>
                    </h:form>  
                </p:layoutUnit>
                            </p:layout>

        </h:body>

    </f:view>
</html>
