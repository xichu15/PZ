<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>System zbierania danych klimatycznych</title>
            </f:facet>
            <script src="http://maps.google.com/maps/api/js?sensor=true|false"
            type="text/javascript"></script> 
        </h:head>
        <f:metadata> 
            <f:viewParam name="pomiarid" value="#{edytujPomiar.idPomiar}"/>
        </f:metadata>
        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">

                    <center><h1>System zbierania danych klimatycznych</h1></center>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="40" closable="true" collapsible="true">
                    <center>Krzysztof Łygas, Adrianna Lipińska, Mariusz Smoleń &copy; Wszelkie prawa zastrzeżone
                    </center>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="250" header="Zwiń menu" collapsible="true">
                    <p:menu>
                        <p:submenu label="Menu">
                            <p:menuitem value="Strona główna" url="" />
                            <p:menuitem value="Wybór stacji" url="" />
                            <p:menuitem value="Historia" url="" />
                            <p:menuitem value="Legenda" url="" />
                            <p:menuitem value="Kontakt" url="" />

                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="east" size="250" header="Użytkownik" collapsible="true">
                    <h:form>
                        <p:growl id="growl" life="2000" />
                        Nazwa użytkownika:
                        <p:inputText /><br/>
                        Hasło:<br/>
                        <p:inputText /><br/>

                        <p:commandButton value="Zaloguj" id="ajax" update="growl" actionListener="#{buttonView.buttonAction}" styleClass="ui-priority-primary" />

                        

                        
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="center" >
                    <h1 align="center">Edytuj wybrany pomiaru</h1>
                    <h:form>
                        <table align="center">
                            <tr>
                            <td>
                            <p:outputLabel value="Wartosc :"/> </td>
                            <td> <p:inputText value="#{edytujPomiar.nowaWartosc}"/></td>
            </tr>
           
            <tr>
                <td> <p:outputLabel value="Godziny : Minuty"/></td>
                <td>     <p:inputText size="2" value="#{edytujPomiar.nowaGodzinaPomiaru}"/>
                    <p:outputLabel value=" : "/>
                    <p:inputText size="2" value="#{edytujPomiar.nowaMinutaPomiaru}"/> </td>
                </tr>
                
                <tr>
                    <td>
                    <p:outputLabel value="Data:"/>
                    </td>
                    <td>
                    <p:calendar value="#{edytujPomiar.nowaDataPomiaru}"/>
            </td>
                </tr>
                
                <tr>
                    <td></td>
                    <td><br/><br/><p:commandLink value="Edytuj" action="#{edytujPomiar.edytujPomiar()}"/></td>
            </tr>
                        </table>
                    
                    </h:form>
                </p:layoutUnit>


            </p:layout>

        </h:body>

    </f:view>
</html>
