<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>System zbierania danych klimatycznych</title>
            </f:facet>
            <script src="http://maps.google.com/maps/api/js?sensor=true|false"
            type="text/javascript"></script> 
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">

                    <center><h1>System zbierania danych klimatycznych</h1></center>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="40" closable="true" collapsible="true">
                    <center>Krzysztof Łygas, Adrianna Lipińska, Mariusz Smoleń &copy; Wszelkie prawa zastrzeżone
                    </center>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="250" header="Zwiń menu" collapsible="true">
                    <p:menu>
                        <p:submenu label="Menu">
                            <p:menuitem value="Strona główna" url="http://localhost:8080/PZ/faces/user_strona_glowna.xhtml" />
                            <p:menuitem value="Wybór stacji" url="http://localhost:8080/PZ/faces/user_wybor_stacji.xhtml" />
                            <p:menuitem value="Kontakt" url="http://localhost:8080/PZ/faces/user_kontakt.xhtml" />
                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="east" size="250" header="Uzytkownik" collapsible="true">
                    <h:form>
                        <p:menu>
                            <p:submenu label="Menu">
                                <p:menuitem value="Przegladaj archiwum" url="http://localhost:8080/PZ/faces/user_archiwum.xhtml" />
                                <p:menuitem value="Edycja konta" url="http://localhost:8080/PZ/faces/user_edycja_konta.xhtml" />
                                <p:menuitem value="Wyloguj" action="#{przekierowanie.wyloguj()}" />
                            </p:submenu>
                        </p:menu>
                    </h:form>
                </p:layoutUnit>
                <p:layoutUnit position="center" >
                    <h1>Dane pomiarowe dla: </h1>
                    <h:form>
                        <table>
                            <tr>
                                <td>
                                    <p:outputLabel value="Archiwum od "/>
                                </td>
                                <td>
                                    <p:calendar value="#{wypiszPomiary.dataOd}"/>
                                </td>                              
                                <td>
                                    <p:outputLabel value=" do "/>
                                </td>
                                <td>
                                    <p:calendar value="#{wypiszPomiary.dataDo}"/>
                                </td>  
                                <td>
                                <p:commandButton update="@form" value="Zatwierdź"/>
                                </td>
                                
                            </tr>
                        </table>
                        

                    <p:dataTable id="pomiary" value="#{wypiszPomiary.pobierzArchiwum()}" var="pomiar" >
                        <p:column>
                            <div align="center">
                                <f:facet name="header"><h:outputLabel value="Data pomiaru"/></f:facet>
                                <h:outputLabel value="#{pomiar.dataString} "/>
                            </div>
                        </p:column>
                        <p:column>
                            <div align="center">
                                <f:facet name="header"><h:outputLabel value="Wartosc"/></f:facet>
                                <h:outputLabel value="#{pomiar.wartosc} "/>
                                <h:outputLabel value="#{pomiar.idElement.jednostka} "/>
                            </div>
                        </p:column>
                        <p:column>
                            <div align="center">
                                <f:facet name="header"><h:outputLabel value="Element"/></f:facet>
                                <h:outputLabel value="#{pomiar.idElement.nazwa} "/>
                            </div>
                        </p:column>
                        <f:facet name="header">
                            Dane z wybranych dni
                        </f:facet>
                        
                    </p:dataTable>            
                    </h:form>
                    <center>
                        <h:link outcome="user_archiwum_wykresy" value="Zobacz wykresy"/>
                    </center>
                    
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
